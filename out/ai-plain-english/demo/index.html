<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a1a;
            color: white;
            overflow: hidden;
        }

        /* Slide Container */
        .slideshow { height: 100vh; width: 100vw; position: relative; overflow: hidden; }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
            padding: 60px 60px 100px 60px; opacity: 0; transform: translateX(100px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none;
            overflow-y: auto; overflow-x: hidden;
        }
        .slide.active { opacity: 1; transform: translateX(0); pointer-events: all; }
        .slide.prev { opacity: 0; transform: translateX(-100px); }

        /* Scrollbar */
        .slide::-webkit-scrollbar { width: 8px; }
        .slide::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .slide::-webkit-scrollbar-thumb { background: rgba(0, 212, 170, 0.4); border-radius: 4px; }
        .slide::-webkit-scrollbar-thumb:hover { background: rgba(0, 212, 170, 0.6); }

        /* Navigation */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 80px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .nav-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 12px 28px; border-radius: 8px; cursor: pointer;
            font-size: 1rem; font-weight: 500; transition: all 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .nav-btn.primary { background: linear-gradient(135deg, #00d4aa 0%, #00a885 100%); border: none; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }
        .slide-dots { display: flex; gap: 8px; }
        .dot {
            width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.2);
            cursor: pointer; transition: all 0.3s;
        }
        .dot.active { background: #00d4aa; transform: scale(1.2); }
        .dot:hover { background: rgba(255,255,255,0.4); }
        .slide-counter { font-size: 0.9rem; opacity: 0.6; }

        /* Typography */
        h1 { font-size: 4rem; font-weight: 800; margin-bottom: 20px; line-height: 1.1; }
        h2 { font-size: 2.8rem; font-weight: 700; margin-bottom: 24px; }
        h3 { font-size: 1.8rem; font-weight: 600; margin-bottom: 16px; color: #00d4aa; }
        p { font-size: 1.3rem; line-height: 1.7; opacity: 0.9; max-width: 800px; }
        .subtitle { font-size: 1.5rem; opacity: 0.7; margin-bottom: 40px; }
        .gradient-text { background: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Backgrounds */
        .bg-gradient-1 { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .bg-gradient-2 { background: linear-gradient(135deg, #0a192f 0%, #112240 100%); }
        .bg-gradient-3 { background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%); }
        .bg-mesh {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            background-image: radial-gradient(at 40% 20%, rgba(0, 212, 170, 0.15) 0px, transparent 50%),
                              radial-gradient(at 80% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
                              radial-gradient(at 0% 50%, rgba(0, 212, 170, 0.1) 0px, transparent 50%);

        /* Cards & Containers */
        .card-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 40px; }
        .card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 32px; text-align: left;

        }
        .chart-wrapper { height: 350px; position: relative; }

        /* Interactive Demo Panels */
        .demo-panel {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);

        textarea.demo-textarea {

        .demo-output-text { font-size: 1rem; line-height: 1.7; min-height: 180px; white-space: pre-wrap; }
        .demo-btn {

        .demo-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Prompt Comparison */
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; width: 100%; max-width: 1100px; }
        .comparison-box { background: rgba(0,0,0,0.3); border-radius: 16px; padding: 30px; position: relative; }
        .comparison-box.bad { border: 2px solid #ef4444; }
        .comparison-box.good { border: 2px solid #00d4aa; }
        .comparison-badge {

        .comparison-box.bad .comparison-badge { background: #ef4444; }
        .comparison-box.good .comparison-badge { background: #00d4aa; color: #0a0a1a; }
        .comparison-prompt { font-family: monospace; font-size: 1rem; line-height: 1.6; margin-top: 10px; }

        /* Typing Animation */
        .typing { display: inline-block; }
        .typing::after {
            content: '|'; animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        /* Animated Elements */
        .float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); }  }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* ROI Calculator */
        .calculator {
            background: rgba(255,255,255,0.05); border-radius: 20px; padding: 40px;
            width: 100%; max-width: 800px;
        }
        .calc-row { margin-bottom: 30px; }
        .calc-label { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1rem; }
        .calc-value { color: #00d4aa; font-weight: 600; }
        input[type="range"] {
            width: 100%; height: 8px; border-radius: 4px; background: rgba(255,255,255,0.1);
            -webkit-appearance: none; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%;
            background: #00d4aa; cursor: pointer; box-shadow: 0 4px 20px rgba(0, 212, 170, 0.4);
        }
        .calc-result {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            border-radius: 16px; padding: 30px; text-align: center; margin-top: 20px;
        }
        .calc-result-value { font-size: 3.5rem; font-weight: 800; color: #00d4aa; }
        .calc-result-label { opacity: 0.7; margin-top: 8px; }

        /* Use Case Pills */
        .pill-row { display: flex; flex-wrap: wrap; gap: 12px; margin: 24px 0; }
        .pill {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 24px; border-radius: 30px; cursor: pointer; transition: all 0.2s;
            font-size: 1rem;
        }
        .pill:hover { background: rgba(0, 212, 170, 0.2); border-color: #00d4aa; }
        .pill.active { background: #00d4aa; color: #0a0a1a; border-color: #00d4aa; font-weight: 600; }

        /* Timeline */
        .timeline { display: flex; justify-content: space-between; width: 100%; max-width: 900px; margin-top: 40px; }
        .timeline-item { text-align: center; flex: 1; position: relative; }
        .timeline-item::after {
            content: ''; position: absolute; top: 30px; left: 50%; width: 100%; height: 3px;
            background: linear-gradient(90deg, #00d4aa, rgba(255,255,255,0.1));
        }
        .timeline-item:last-child::after { display: none; }
        .timeline-dot {
            width: 60px; height: 60px; border-radius: 50%; background: rgba(0, 212, 170, 0.2);
            border: 3px solid #00d4aa; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; margin: 0 auto 16px; position: relative; z-index: 1;
        }
        .timeline-year { font-weight: 700; font-size: 1.2rem; color: #00d4aa; }
        .timeline-desc { font-size: 0.9rem; opacity: 0.7; margin-top: 4px; }

        /* Logo */
        .logo-badge {
            position: fixed; top: 30px; left: 40px; z-index: 100;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            padding: 12px 20px; border-radius: 8px; font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Loading Spinner */
        .spinner {
            width: 24px; height: 24px; border: 3px solid rgba(0,0,0,0.2);
            border-top-color: #0a0a1a; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // OpenAI API - Key stored in sessionStorage for persistence during demo
        let API_KEY = sessionStorage.getItem('openai_api_key') || '';

        function setApiKey(key) {
            API_KEY = key;
            sessionStorage.setItem('openai_api_key', key);
        }

        async function askAI(prompt, systemPrompt = "You are a helpful AI assistant. Be concise and practical.") {
            if (!API_KEY) {
                throw new Error('Please enter your OpenAI API key first (click the key icon in the nav bar)');
            }
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: [{ role: 'system', content: systemPrompt }, { role: 'user', content: prompt }],
                    temperature: 0.7, max_tokens: 500
                })
            });
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }

        // Slide 1: Title
        function TitleSlide({ className }) {
            return (

                        <p style={{ fontSize: '1.6rem', marginTop: '20px' }}>Interactive Demo Experience</p>
                        <div className="stats-row" style={{ marginTop: '60px', justifyContent: 'center' }}>
                            <div className="stat">
                                <div className="stat-value">5</div>
                                <div className="stat-label">Live Demos</div>
                            </div>
                            <div className="stat">
                                <div className="stat-value">‚àû</div>

                                <div className="stat-value">0</div>
                                <div className="stat-label">Code Required</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Slide 2: AI Evolution Timeline
        function TimelineSlide({ className }) {
            const [chartReady, setChartReady] = useState(false);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && !chartInstance.current) {
                    chartInstance.current = new Chart(chartRef.current, {
                        type: 'line',

                            datasets: [{
                                label: 'AI Capability Index',
                                data: [20, 25, 35, 50, 75, 90, 100],
                                borderColor: '#00d4aa',
                                backgroundColor: 'rgba(0, 212, 170, 0.1)',
                                fill: true, tension: 0.4, borderWidth: 3,
                                pointBackgroundColor: '#00d4aa', pointRadius: 6
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,

                            scales: {

                        <div className="timeline-item">

                        </div>

                            <div className="timeline-dot">üöÄ</div>

                    </div>
                    <div className="chart-container">
                        <div className="chart-wrapper">
                            <canvas ref={chartRef}></canvas>

        // Slide 3: What AI Can Do

            return (
                <div className={`${className} bg-mesh`}>

                    <p>From simple tasks to complex analysis - AI handles it all</p>
                    <div className="card-grid">
                        <div className="card">
                            <div className="card-icon">‚úçÔ∏è</div>

        // Slide 5: Live Email Demo
        function EmailDemoSlide({ className }) {
            const [input, setInput] = useState('Quick follow up after our meeting today. Want to remind them about the free trial and that I can help with setup. Make it friendly but professional.');
            const [output, setOutput] = useState('');
            const [loading, setLoading] = useState(false);

            const generate = async () => {
                setLoading(true);
                setOutput('');
                try {
                    const result = await askAI(
                        `Transform this rough note into a polished professional email:\n\n"${input}"\n\nWrite the email with subject line. Keep it concise (under 150 words).`,
                        "You are an expert business writer. Transform rough notes into polished, professional emails. Be concise and engaging."
                    );
                    // Typing effect
                    for (let i = 0; i <= result.length; i++) {
                        await new Promise(r => setTimeout(r, 10));
                        setOutput(result.slice(0, i));
                    }
                } catch (e) {
                    setOutput('Error connecting to AI. Please try again.');
                }
                setLoading(false);
            };

            return (
                <div className={`${className} bg-mesh`}>
                    <h2>Live Demo: <span className="gradient-text">Email Transformer</span></h2>
                    <p>Turn rough notes into polished professional emails</p>
                    <div className="demo-panel" style={{ marginTop: '30px' }}>

        // Slide 6: Data Analysis Demo
        function DataAnalysisSlide({ className }) {

                if (chartRef.current && !chartInstance.current) {

                            }

                    });
                }
                return () => { if (chartInstance.current) { chartInstance.current.destroy(); chartInstance.current = null; } };
            }, []);

            const analyze = async () => {
                setLoading(true);
                setAnalysis('');
                try {
                    const data = "Q1: Revenue ‚Ç¨150k, Costs ‚Ç¨120k, Profit ‚Ç¨30k. Q2: Revenue ‚Ç¨180k, Costs ‚Ç¨135k, Profit ‚Ç¨45k. Q3: Revenue ‚Ç¨165k, Costs ‚Ç¨140k, Profit ‚Ç¨25k. Q4: Revenue ‚Ç¨210k, Costs ‚Ç¨155k, Profit ‚Ç¨55k.";

                    );
                    for (let i = 0; i <= result.length; i++) {

            return (

        }

        // Slide 7: ROI Calculator

                                <span>Average Hourly Cost</span>
                                <span className="calc-value">‚Ç¨{hourlyRate}</span>
                            </div>

                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '20px' }}>

                                <div className="calc-result-label">Annual AI Cost</div>
                            </div>
                            <div className="calc-result">
                                <div className="calc-result-value" style={{ fontSize: '2rem' }}>‚Ç¨{savingsPerYear.toLocaleString()}</div>
                                <div className="calc-result-label">Annual Savings</div>
                            </div>
                            <div className="calc-result">
                                <div className="calc-result-value">{roi}%</div>
                                <div className="calc-result-label">ROI</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Slide 8: Multi-Purpose Demo
        function MultiDemoSlide({ className }) {
            const [activeDemo, setActiveDemo] = useState('summarize');
            const [input, setInput] = useState('');
            const [output, setOutput] = useState('');
            const [loading, setLoading] = useState(false);

            const demos = {
                summarize: { icon: 'üìã', label: 'Summarize', placeholder: 'Paste a long document or article to summarize...', prompt: 'Summarize this text in 3-4 bullet points:', system: 'You are an expert at summarizing content concisely.' },
                explain: { icon: 'üéì', label: 'Explain Simply', placeholder: 'Enter a complex topic to explain...', prompt: 'Explain this in simple terms that anyone could understand:', system: 'You explain complex topics simply, using analogies and examples.' },
                ideas: { icon: 'üí°', label: 'Brainstorm', placeholder: 'Describe what you need ideas for...', prompt: 'Generate 5 creative ideas for:', system: 'You are a creative brainstorming partner. Generate diverse, actionable ideas.' },
                improve: { icon: '‚ú®', label: 'Improve Writing', placeholder: 'Paste text to improve...', prompt: 'Improve this writing while keeping the same meaning. Make it clearer and more professional:', system: 'You improve writing quality while preserving the original meaning.' }
            };

            const run = async () => {
                if (!input.trim()) return;
                setLoading(true);
                setOutput('');
                try {
                    const d = demos[activeDemo];
                    const result = await askAI(`${d.prompt}\n\n"${input}"`, d.system);
                    for (let i = 0; i <= result.length; i++) {
                        await new Promise(r => setTimeout(r, 8));
                        setOutput(result.slice(0, i));
                    }
                } catch (e) {
                    setOutput('Error connecting to AI.');
                }
                setLoading(false);
            };

            return (
                <div className={`${className} bg-gradient-3`}>
                    <h2>Try It: <span className="gradient-text">AI Playground</span></h2>
                    <div className="pill-row" style={{ justifyContent: 'center' }}>
                        {Object.entries(demos).map(([key, d]) => (
                            <button key={key} className={`pill ${activeDemo === key ? 'active' : ''}`} onClick={() => { setActiveDemo(key); setOutput(''); }}>
                                {d.icon} {d.label}
                            </button>
                        ))}
                    </div>
                    <div className="demo-panel" style={{ marginTop: '20px' }}>
                        <div className="demo-split">
                            <div className="demo-input">
                                <div className="demo-label">{demos[activeDemo].icon} Input</div>
                                <textarea
                                    className="demo-textarea"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder={demos[activeDemo].placeholder}
                                />
                            </div>
                            <div className="demo-output">
                                <div className="demo-label">‚ú® Output</div>
                                <div className="demo-output-text">
                                    {output || <span style={{ opacity: 0.3 }}>Results will appear here...</span>}
                                </div>
                            </div>
                        </div>
                        <div style={{ textAlign: 'center' }}>
                            <button className="demo-btn" onClick={run} disabled={loading || !input.trim()}>
                                {loading ? <><div className="spinner"></div> Processing...</> : <>üöÄ Run AI</>}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Slide 10: Thank You
        function ThankYouSlide({ className }) {
            return (
                <div className={`${className} bg-mesh`}>
                    <div style={{ textAlign: 'center' }}>
                        <h1 style={{ fontSize: '5rem', marginBottom: '30px' }}>üéâ</h1>
                        <h2 style={{ fontSize: '3rem' }}>Thank You!</h2>
                        <p className="subtitle" style={{ marginTop: '20px' }}>Now go experiment with AI</p>
                        <div style={{ marginTop: '50px', display: 'flex', gap: '30px', justifyContent: 'center' }}>

        }

        // Main App
        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [showApiKeyModal, setShowApiKeyModal] = useState(false);
            const [apiKeyInput, setApiKeyInput] = useState(sessionStorage.getItem('openai_api_key') || '');
            const [hasApiKey, setHasApiKey] = useState(!!sessionStorage.getItem('openai_api_key'));
            const slides = [TitleSlide, TimelineSlide, CapabilitiesSlide, PromptComparisonSlide, EmailDemoSlide, DataAnalysisSlide, ROICalculatorSlide, MultiDemoSlide, GettingStartedSlide, ThankYouSlide];

            const saveApiKey = () => {
                setApiKey(apiKeyInput);
                setHasApiKey(!!apiKeyInput);
                setShowApiKeyModal(false);
            };

            const next = () => setCurrentSlide(c => Math.min(c + 1, slides.length - 1));
            const prev = () => setCurrentSlide(c => Math.max(c - 1, 0));

            useEffect(() => {
                // Keyboard navigation (including presentation clicker support)
                const handleKey = (e) => {
                    // Forward: Arrow Right, Space, Page Down, Enter
                    if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown' || e.key === 'Enter') {
                        e.preventDefault();
                        next();
                    // Back: Arrow Left, Page Up, Backspace
                    } else if (e.key === 'ArrowLeft' || e.key === 'PageUp' || e.key === 'Backspace') {
                        e.preventDefault();
                        prev();
                    }
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, []);

            return (
                <div className="slideshow">
                    <div className="logo-badge">ITAG Skillnet</div>

                    {/* API Key Button */}
                    <button
                        onClick={() => setShowApiKeyModal(true)}
                        style={{
                            position: 'fixed', top: '30px', right: '40px', zIndex: 100,
                            background: hasApiKey ? 'rgba(0, 212, 170, 0.3)' : 'rgba(255, 100, 100, 0.3)',
                            border: `1px solid ${hasApiKey ? '#00d4aa' : '#ff6464'}`,
                            color: 'white', padding: '10px 16px', borderRadius: '8px',
                            cursor: 'pointer', fontSize: '0.9rem', backdropFilter: 'blur(10px)'
                        }}
                    >
                        üîë {hasApiKey ? 'API Key Set' : 'Set API Key'}
                    </button>

                    {/* API Key Modal */}
                    {showApiKeyModal && (
                        <div style={{
                            position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
                            background: 'rgba(0,0,0,0.8)', display: 'flex',
                            alignItems: 'center', justifyContent: 'center', zIndex: 200
                        }}>
                            <div style={{
                                background: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)',
                                padding: '30px', borderRadius: '16px', width: '450px',
                                border: '1px solid rgba(255,255,255,0.1)'
                            }}>
                                <h3 style={{ color: '#00d4aa', marginBottom: '16px' }}>Enter OpenAI API Key</h3>
                                <p style={{ fontSize: '0.9rem', opacity: 0.7, marginBottom: '20px' }}>
                                    Your key is stored only in your browser session and is never sent to any server except OpenAI.
                                </p>
                                <input
                                    type="password"
                                    value={apiKeyInput}
                                    onChange={(e) => setApiKeyInput(e.target.value)}
                                    placeholder="sk-..."
                                    style={{
                                        width: '100%', padding: '12px', borderRadius: '8px',
                                        border: '1px solid rgba(255,255,255,0.2)',
                                        background: 'rgba(255,255,255,0.1)', color: 'white',
                                        fontSize: '1rem', marginBottom: '20px'
                                    }}
                                />
                                <div style={{ display: 'flex', gap: '12px', justifyContent: 'flex-end' }}>
                                    <button
                                        onClick={() => setShowApiKeyModal(false)}
                                        style={{
                                            padding: '10px 20px', borderRadius: '8px',
                                            border: '1px solid rgba(255,255,255,0.3)',
                                            background: 'transparent', color: 'white', cursor: 'pointer'
                                        }}
                                    >Cancel</button>
                                    <button
                                        onClick={saveApiKey}
                                        style={{
                                            padding: '10px 20px', borderRadius: '8px', border: 'none',
                                            background: '#00d4aa', color: '#0a0a1a', cursor: 'pointer',
                                            fontWeight: '600'
                                        }}
                                    >Save Key</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {slides.map((SlideComponent, i) => (
                        <SlideComponent key={i} className={`slide ${i === currentSlide ? 'active' : i < currentSlide ? 'prev' : ''}`} />
                    ))}

                    <div className="nav-bar">
                        <button className="nav-btn" onClick={prev} disabled={currentSlide === 0}>‚Üê Previous</button>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '20px' }}>
                            <div className="slide-dots">
                                {slides.map((_, i) => (
                                    <div key={i} className={`dot ${i === currentSlide ? 'active' : ''}`} onClick={() => setCurrentSlide(i)} />
                                ))}
                            </div>
                            <span className="slide-counter">{currentSlide + 1} / {slides.length}</span>
                        </div>
                        <button className="nav-btn primary" onClick={next} disabled={currentSlide === slides.length - 1}>Next ‚Üí</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
