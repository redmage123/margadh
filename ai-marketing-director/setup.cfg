# AI Marketing Director - Setup Configuration
# WHY: Configuration for tools that don't support pyproject.toml

[flake8]
# Compatible with black
max-line-length = 88
extend-ignore = E203, E266, E501, W503
exclude =
    .git,
    __pycache__,
    .venv,
    build,
    dist,
    *.egg-info,
    alembic/versions,
    .mypy_cache,
    .pytest_cache
max-complexity = 10
per-file-ignores =
    __init__.py:F401
    tests/*:F401,F811
