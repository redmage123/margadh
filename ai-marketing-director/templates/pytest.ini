# pytest configuration
# WHY: Configures pytest behavior for consistent test execution
# HOW: Place this file in project root directory

[pytest]
# Minimum pytest version required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (slower, real dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take > 5 seconds
    regression: Regression tests for bug fixes (never delete these)
    smoke: Smoke tests for quick validation
    wip: Work in progress (excluded by default)

# Addopts: Default pytest arguments
addopts =
    # Verbose output
    -v

    # Show summary of all test types
    -ra

    # Show local variables in tracebacks
    --showlocals

    # Strict markers (fail on unknown markers)
    --strict-markers

    # Coverage reporting
    --cov=agents
    --cov=infrastructure
    --cov=api
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

    # Only run unit and integration by default (not e2e)
    -m "not e2e and not slow and not wip"

    # Parallel execution (use all CPU cores)
    -n auto

    # Timeout for hanging tests
    --timeout=300

    # Warnings as errors (except specific warnings)
    --strict-warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Asyncio mode for async tests
asyncio_mode = auto

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Directories to ignore during test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    node_modules

# Test file header template
# WHY: All test files should start with docstring explaining purpose
# EXAMPLE:
# """
# Unit tests for CMO Agent.
#
# WHY: Verify CMO strategic decision-making logic
# HOW: Mock LLM and database, test in isolation
# """

# RUNNING TESTS
# =============
#
# Run all tests (unit + integration only):
#   pytest
#
# Run specific test file:
#   pytest tests/test_cmo_agent.py
#
# Run specific test:
#   pytest tests/test_cmo_agent.py::TestCMOAgent::test_create_strategy
#
# Run tests by marker:
#   pytest -m unit          # Only unit tests
#   pytest -m integration   # Only integration tests
#   pytest -m "unit or integration"  # Both
#   pytest -m e2e          # Only e2e tests
#
# Run with specific coverage:
#   pytest --cov=agents.cmo_agent
#
# Run in parallel with 4 workers:
#   pytest -n 4
#
# Run with specific log level:
#   pytest --log-cli-level=DEBUG
#
# Run and stop on first failure:
#   pytest -x
#
# Run last failed tests only:
#   pytest --lf
#
# Run all tests including slow and e2e:
#   pytest -m ""
#
# Generate HTML report:
#   pytest --html=report.html --self-contained-html
